<meta charset="UTF-8">

<script>
    const a = Number(prompt("Informe o valor lado um : "))
    const b = Number(prompt("Informe o valor lado dois : "))
    const c = Number(prompt("Informe o valor da hipotenusa: "))

    const valor1 = a * a
    const valor2 = b * b
    const valor3 = c * c

    const soma = valor1 + valor2 

    if(soma == valor3 ){
        alert("Triângulo retângulo ")
    }
    else{
        alert("Não é triângulo retângulo" )
    }

</script>
