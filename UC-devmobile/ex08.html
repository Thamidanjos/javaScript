<meta charset="UTF-8">

<script>
/* Elaborar um programa que leia um número. Calcule e informe os seus vizinhos, ou
seja, o número anterior e posterior.*/

    const num = Number(prompt("Informe o número:"))
    const soma = num + 1 
    const sub = num - 1 

    alert(`${soma} ${num} ${sub}`)
</script>
