<meta charset="UTF-8">

<script>
    const dia = Number( prompt("Informe a duração de dias da viagem: "))
    const hora = Number(prompt("Informe a duração de horas da viagem"))

    const trans = dia * 24
    const total = hora + trans 

    alert (`Total da viagem em horas: ${total} horas`)
    
 /*   Elaborar um programa que leia a duração de uma
     viagem em dias e horas.
     Calcule e informe a duração total da viagem em número de horas.*/


</script>
